<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet"  href="/static/css/bootstrap.min.css" />
</head>
<body>

 <div class="container">
          <div class="row">
          	<div class="col-xs-12 col-md-12">
  	  	<div class="jumbotron">
  	  	<center><h1> Python 部落论坛</h1></center>
  	  	</div>
  	  </div>
          </div>
  	<div class="row"> 	 
          <div class="col-md-3"></div>
          <div class="col-md-6">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="panel panel-info">
                    <div class="panel panel-heading">
                        <center><h4>注册</h4>
                    </div></center>
                    <div class="panel panel-body">
                        <form method="post" action="">{% csrf_token %}
                            <div class="input-group ">
                                <span class="input-group-addon">用户名</span>
                                <input id="id_username" name="username" type="text" class="form-control" maxlength="254"/>
                            </div>
                            <br />
                            <div class="input-group ">
                                <span class="input-group-addon">邮箱</span>
                                <input id="id_email" name="email" type="text" class="form-control" />
                            </div>
                            <br />
                            <div class="input-group ">
                                <span class="input-group-addon">密码</span>
                                <input id="id_password" name="password" type="password" class="form-control" />
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon">确认密码</span>
                                <input id="id_password_check" name="password_check" type="password" class="form-control" />
                            </div>
                            <br/>
                            <center><input type="submit" class="btn btn-primary" value="注册"></center>
                        </form>
                    </div>
                    <div class="panel panel-footer"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
