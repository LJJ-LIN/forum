<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<link rel="stylesheet"  href="/static/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
	  <div class="row">
	  	<div class="col-xs-12 col-md-12">
  	  	<div class="jumbotron">
  	  	<center><h1> Python 部落论坛</h1></center>
  	  	</div>
  	  </div>
	  </div>
	  <div class="col-md-12 col-xs-12">
	  	{% if form.errors %}
	  	<div class="alert alert-danger">{{ form.errors }}</div>
	  	{% endif %}
	  </div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
		<div class="panel panel-info">
		<div class="panel panel-heading">重置密码</div>
		<div class=" panel panel-body">
		<form action="" method="POST">
		{% csrf_token %}
		<div class="input-group">
		<span class="input-group-addon">输入邮箱</span>
		<input type="email" name="email" class="form-control"></div><br>
		<center><input type="submit" name="提交" class="btn btn-primary"></center>
	          </form>
		 </div>
		 </div>
		</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
