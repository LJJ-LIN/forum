<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文章页面编写</title>
	<link rel="stylesheet"  href="/static/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="row">
  	  <div class="col-xs-12 col-md-12">
  	  	<div class="jumbotron">
  	  	<center><h1>python 部落论坛</h1></center>
  	  	</div>
  	  </div>
  	</div>
  	<ol class="breadcrumb">
          	<li><a href="/">首页</a></li>
          	<li><a href="/article/list/{{ b.id }}"> {{ b.name }}</a></li>
          <li class="active">发表文章</li>
      </ol>
      {% for field in form %}
       {% if field.errors %}
         {%  for error in field.errors %}
            <div class="alert alert-danger">{{ field.label }}: {{ error }}</div>
         {% endfor %}
        {%  endif %}
      {% endfor %} 
      <form action="/article/create/{{ b.id }}" method="post"> {% csrf_token %}
          <span style="font-size: 18px;" >标题:</span>  <input type="text" class="form-control" name="title" value="{{ form.title.value }}" ><br>
          <span style="font-size: 18px;" >内容:</span>  <textarea class="form-control" name="content" >{{ form.content.value }}</textarea><br>
          <input type="submit" value="发表"  class="btn btn-primary">
	 </form>
</div>
</html>
