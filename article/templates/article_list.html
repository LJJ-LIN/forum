<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文章页面编写</title>
	<link rel="stylesheet"  href="/static/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="row">
  	  <div class="col-xs-12 col-md-12">
  	  	<div class="jumbotron">
  	  	<center><h1>python 部落论坛</h1></center>
  	  	</div>
  	  </div>
  	</div>
  	<ol class="breadcrumb">
          	<li><a href="/">首页</a></li>
          	<li class="active"> {{ b.name }}</li>
          </ol>
          <a href="/article/create/{{ b.id }}"  class="btn btn-primary">发表文章</a><br /><br />
	
	  <table class="table table-bordered">
        <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>创建时间</th>
                <th>最后更新时间</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
                <tr>
                    <td><a href="/article/articledetail/{{ article.id }}">{{ article.title }}</a></td>
                    <td>{{ article.content }}</td>
                    <td>{{ article.create_timestamp|date:'Y-m-d P' }}</td>
                    <td>{{ article.last_update_timestamp|date:'Y-m-d P' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <center>
    <nav class="pagination">
    	<li>
    		<a href="#" aria-label="Previous">
    			<span aria-hidden="true">&laquo;</span>
    		</a>
    	</li>
    	<li ><a href="#">1</a></li>
    	<li ><a href="#">2</a></li>
    	<li ><a href="#">3</a></li>
    	<li ><a href="#">4</a></li>
    	<li ><a href="#">5</a></li>
    	<li>
    		<a href="#" aria-label="Next">
    			<span aria-hidden="true">&raquo;</span>
    		</a>
    	</li>
    </nav>
    </center>
</div>
</html>
