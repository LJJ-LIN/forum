<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>未读消息</title>
	<link rel="stylesheet"  href="/static/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
  	<div class="row">
  	  <div class="col-xs-12 col-md-12">
  	  	<div class="jumbotron">
  	  	<center><h1> Python 部落论坛</h1></center>
  	  	</div>
  	  </div>
  	</div>
  	<ol class="breadcrumb">
          	<li><a href="/">首页</a></li>
             <li class="active">消息列表</li>
             </ol>

  	<div class="col-sm-12">
  		<ul class="list-group">
  			{% for msg in unread_messages %}
  			<li class="list-group-item">
  				<a href="/message/read/{{ msg.id }}">{{ msg.content }}</a>
  			</li>
  			{% endfor %}
  		</ul>
  	</div>
  	</div>
</body>
</html>
